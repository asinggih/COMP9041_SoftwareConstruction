{% extends "base.html" %}

{% block body_contents %}

    <div class="container">
      <div class="header">
        <nav>
          <ul class="nav nav-pills pull-right">
            <li role="presentation" ><a href="{{ url_for('index') }}">Main</a></li>
            <li role="presentation" class="active"><a href="#">Sign In</a></li>
            <li role="presentation"><a href="{{ url_for('showSignUp') }}">Sign Up</a></li>
          </ul>
        </nav>
        <h3 class="text-muted"><a href="{{ url_for('index') }}" class="text-muted">UNSWtalk</a></h3>
          

      </div>

 
      <div class="jumbotron">
        {# <h2>UNSWtalk</h2> #}
        
         <img src="https://support.apple.com/content/dam/edam/applecare/images/en_US/osx/featured-content-account-icon_2x.png" alt="user pic" class="pic">
         
        {% for message in get_flashed_messages() %}
        <div class="alert alert-danger alert-dismissable">
          <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
          
          {{message}}
        
        </div>

        {% endfor %}
        
        <form class="form-signin" method="post" action="{{ url_for('home') }}">
        
        <label for="inputZID" class="sr-only">zID</label>
        <input type="text" name="inputZID" id="inputZID" class="form-control" placeholder="zID" required autofocus>
        
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" name="inputPassword" id="inputPassword" class="
form-control" placeholder="Password" required>
        
        <button id="btnSignIn" class="btn btn-lg btn-primary btn-block" type="submit">Sign In</button> 
        </form>
      
      </div>

    </div>

{% endblock %}
